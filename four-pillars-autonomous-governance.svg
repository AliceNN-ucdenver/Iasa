<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 720" font-family="Arial, Helvetica, sans-serif">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a2744"/>
      <stop offset="100%" style="stop-color:#2c4a7c"/>
    </linearGradient>
    <linearGradient id="platformGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#16538d"/>
    </linearGradient>
    <linearGradient id="pillar1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2980b9"/>
      <stop offset="100%" style="stop-color:#1a5276"/>
    </linearGradient>
    <linearGradient id="pillar2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#1a6b3c"/>
    </linearGradient>
    <linearGradient id="pillar3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad"/>
      <stop offset="100%" style="stop-color:#5b2c6f"/>
    </linearGradient>
    <linearGradient id="pillar4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d35400"/>
      <stop offset="100%" style="stop-color:#a04000"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1100" height="720" fill="#f8f9fa" rx="8"/>

  <!-- Title -->
  <rect x="0" y="0" width="1100" height="60" fill="url(#headerGrad)" rx="8"/>
  <rect x="0" y="30" width="1100" height="30" fill="url(#headerGrad)"/>
  <text x="550" y="38" text-anchor="middle" fill="white" font-size="22" font-weight="bold">The Four Pillars of Autonomous Governance</text>

  <!-- Top: Authoritarian Governance (what we're moving from) -->
  <rect x="60" y="80" width="980" height="50" fill="#e8e8e8" rx="6" stroke="#bbb" stroke-width="1" filter="url(#shadow)"/>
  <text x="550" y="100" text-anchor="middle" fill="#666" font-size="13" font-weight="bold">TRADITIONAL MODEL: Manual Reviews  ·  Committee Approvals  ·  Periodic Assessments  ·  Static Compliance</text>
  <text x="550" y="118" text-anchor="middle" fill="#999" font-size="11">Governance as a gate: slow, reactive, and disconnected from delivery</text>

  <!-- Down arrow -->
  <polygon points="550,138 535,138 550,158 565,138" fill="#cc3333"/>
  <text x="580" y="152" fill="#cc3333" font-size="11" font-weight="bold">TRANSFORM</text>

  <!-- Four Pillars -->
  <!-- Pillar 1: Architecture as Code -->
  <rect x="60" y="170" width="230" height="300" fill="url(#pillar1)" rx="8" filter="url(#shadow)"/>
  <text x="175" y="200" text-anchor="middle" fill="white" font-size="15" font-weight="bold">Architecture</text>
  <text x="175" y="218" text-anchor="middle" fill="white" font-size="15" font-weight="bold">as Code</text>
  <line x1="90" y1="230" x2="260" y2="230" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="175" y="255" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="11">Fitness Functions</text>
  <text x="175" y="275" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="11">Governance Mesh</text>
  <text x="175" y="295" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="11">Intent-based Rules</text>
  <text x="175" y="315" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="11">MCP + Agentic AI</text>
  <line x1="90" y1="332" x2="260" y2="332" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <rect x="85" y="345" width="180" height="40" fill="rgba(255,255,255,0.15)" rx="4"/>
  <text x="175" y="362" text-anchor="middle" fill="white" font-size="10" font-style="italic">"Does our architecture</text>
  <text x="175" y="376" text-anchor="middle" fill="white" font-size="10" font-style="italic">match our intent?"</text>
  <rect x="100" y="400" width="150" height="52" fill="rgba(255,255,255,0.12)" rx="4"/>
  <text x="175" y="418" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="10">ArchUnit · PyTestArch</text>
  <text x="175" y="434" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="10">NetArchTest · Structurizr</text>
  <text x="175" y="448" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="10">Custom Fitness Functions</text>

  <!-- Pillar 2: Information Risk as Code -->
  <rect x="310" y="170" width="230" height="300" fill="url(#pillar2)" rx="8" filter="url(#shadow)"/>
  <text x="425" y="200" text-anchor="middle" fill="white" font-size="15" font-weight="bold">Information Risk</text>
  <text x="425" y="218" text-anchor="middle" fill="white" font-size="15" font-weight="bold">as Code</text>
  <line x1="340" y1="230" x2="510" y2="230" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="425" y="255" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="11">Data Classification Rules</text>
  <text x="425" y="275" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="11">Residency Constraints</text>
  <text x="425" y="295" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="11">Encryption Standards</text>
  <text x="425" y="315" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="11">Federated Risk Governance</text>
  <line x1="340" y1="332" x2="510" y2="332" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <rect x="335" y="345" width="180" height="40" fill="rgba(255,255,255,0.15)" rx="4"/>
  <text x="425" y="362" text-anchor="middle" fill="white" font-size="10" font-style="italic">"Is our risk posture</text>
  <text x="425" y="376" text-anchor="middle" fill="white" font-size="10" font-style="italic">continuously validated?"</text>
  <rect x="350" y="400" width="150" height="52" fill="rgba(255,255,255,0.12)" rx="4"/>
  <text x="425" y="418" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="10">OPA · Sentinel</text>
  <text x="425" y="434" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="10">Kyverno · Cloud Custodian</text>
  <text x="425" y="448" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="10">Custom Risk Policies</text>

  <!-- Pillar 3: Operations Governance as Code -->
  <rect x="560" y="170" width="230" height="300" fill="url(#pillar3)" rx="8" filter="url(#shadow)"/>
  <text x="675" y="200" text-anchor="middle" fill="white" font-size="15" font-weight="bold">Operations Gov.</text>
  <text x="675" y="218" text-anchor="middle" fill="white" font-size="15" font-weight="bold">as Code</text>
  <line x1="590" y1="230" x2="760" y2="230" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="675" y="255" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="11">Golden Paths</text>
  <text x="675" y="275" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="11">Guardrails</text>
  <text x="675" y="295" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="11">Safety Nets</text>
  <text x="675" y="315" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="11">AI-Delegated Authority</text>
  <line x1="590" y1="332" x2="760" y2="332" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <rect x="585" y="345" width="180" height="40" fill="rgba(255,255,255,0.15)" rx="4"/>
  <text x="675" y="362" text-anchor="middle" fill="white" font-size="10" font-style="italic">"Is the right thing</text>
  <text x="675" y="376" text-anchor="middle" fill="white" font-size="10" font-style="italic">the easy thing?"</text>
  <rect x="600" y="400" width="150" height="52" fill="rgba(255,255,255,0.12)" rx="4"/>
  <text x="675" y="418" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="10">Terraform · Backstage</text>
  <text x="675" y="434" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="10">Crossplane · Port</text>
  <text x="675" y="448" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="10">IDP Golden Path Templates</text>

  <!-- Pillar 4: App Security as Code -->
  <rect x="810" y="170" width="230" height="300" fill="url(#pillar4)" rx="8" filter="url(#shadow)"/>
  <text x="925" y="200" text-anchor="middle" fill="white" font-size="15" font-weight="bold">App Security</text>
  <text x="925" y="218" text-anchor="middle" fill="white" font-size="15" font-weight="bold">as Code</text>
  <line x1="840" y1="230" x2="1010" y2="230" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="925" y="255" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="11">Pipeline-Embedded Scanning</text>
  <text x="925" y="275" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="11">SCA + Policy Engine</text>
  <text x="925" y="295" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="11">Admission Controllers</text>
  <text x="925" y="315" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="11">Instant Feedback Loops</text>
  <line x1="840" y1="332" x2="1010" y2="332" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <rect x="835" y="345" width="180" height="40" fill="rgba(255,255,255,0.15)" rx="4"/>
  <text x="925" y="362" text-anchor="middle" fill="white" font-size="10" font-style="italic">"Is every deployment</text>
  <text x="925" y="376" text-anchor="middle" fill="white" font-size="10" font-style="italic">secure by default?"</text>
  <rect x="850" y="400" width="150" height="52" fill="rgba(255,255,255,0.12)" rx="4"/>
  <text x="925" y="418" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="10">Snyk · CodeQL · Trivy</text>
  <text x="925" y="434" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="10">Gatekeeper · Checkov</text>
  <text x="925" y="448" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="10">SAST · DAST · SCA</text>

  <!-- Convergence arrows into platform -->
  <line x1="175" y1="472" x2="175" y2="505" stroke="#1a5276" stroke-width="2" stroke-dasharray="4,3"/>
  <line x1="425" y1="472" x2="425" y2="505" stroke="#1a6b3c" stroke-width="2" stroke-dasharray="4,3"/>
  <line x1="675" y1="472" x2="675" y2="505" stroke="#5b2c6f" stroke-width="2" stroke-dasharray="4,3"/>
  <line x1="925" y1="472" x2="925" y2="505" stroke="#a04000" stroke-width="2" stroke-dasharray="4,3"/>

  <!-- Converge label -->
  <text x="550" y="498" text-anchor="middle" fill="#333" font-size="12" font-weight="bold">CONVERGE INTO</text>

  <!-- Unified Governance Platform -->
  <rect x="60" y="510" width="980" height="80" fill="url(#platformGrad)" rx="10" filter="url(#shadow)"/>
  <text x="550" y="540" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Unified Autonomous Governance Platform</text>
  <text x="550" y="562" text-anchor="middle" fill="rgba(255,255,255,0.85)" font-size="12">Version-controlled  ·  Continuously enforced  ·  Self-adapting  ·  Intent-driven  ·  Invisible to delivery teams</text>
  <text x="550" y="580" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="11">Embedded in CI/CD pipelines, service mesh, runtime, and infrastructure provisioning</text>

  <!-- Down arrow to outcome -->
  <polygon points="550,598 535,598 550,618 565,598" fill="#0f3460"/>

  <!-- Outcome: Launchpad -->
  <rect x="180" y="625" width="740" height="70" fill="white" rx="10" stroke="#0f3460" stroke-width="2" filter="url(#shadow)"/>
  <text x="550" y="652" text-anchor="middle" fill="#0f3460" font-size="16" font-weight="bold">THE PLATFORM LAUNCHPAD</text>
  <text x="550" y="675" text-anchor="middle" fill="#555" font-size="12">Teams bring ideas. The platform handles compliance, security, risk, and architectural integrity automatically.</text>

  <!-- Credit -->
  <text x="1085" y="712" text-anchor="end" fill="#999" font-size="10">Shawn McCarthy</text>
</svg>
