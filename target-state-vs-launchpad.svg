<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 650" font-family="Arial, Helvetica, sans-serif">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a2744"/>
      <stop offset="100%" style="stop-color:#2c4a7c"/>
    </linearGradient>
    <linearGradient id="oldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#95a5a6"/>
      <stop offset="100%" style="stop-color:#7f8c8d"/>
    </linearGradient>
    <linearGradient id="newGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#16538d"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <marker id="arrowGrey" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#999"/>
    </marker>
    <marker id="arrowBlue" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#16538d"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="650" fill="#f8f9fa" rx="8"/>

  <!-- Title -->
  <rect x="0" y="0" width="1100" height="60" fill="url(#headerGrad)" rx="8"/>
  <rect x="0" y="30" width="1100" height="30" fill="url(#headerGrad)"/>
  <text x="550" y="38" text-anchor="middle" fill="white" font-size="22" font-weight="bold">From Target State to Platform Launchpad</text>

  <!-- ========== LEFT SIDE: Target State Model ========== -->
  <rect x="40" y="80" width="490" height="50" fill="url(#oldGrad)" rx="6"/>
  <text x="285" y="110" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Target State Model</text>

  <!-- Architecture Review Board -->
  <rect x="60" y="150" width="200" height="44" fill="white" rx="6" stroke="#bbb" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="160" y="168" text-anchor="middle" fill="#666" font-size="11" font-weight="bold">Architecture Review</text>
  <text x="160" y="183" text-anchor="middle" fill="#666" font-size="11" font-weight="bold">Board</text>

  <!-- Static Diagrams -->
  <rect x="290" y="150" width="200" height="44" fill="white" rx="6" stroke="#bbb" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="390" y="168" text-anchor="middle" fill="#666" font-size="11" font-weight="bold">Static Target State</text>
  <text x="390" y="183" text-anchor="middle" fill="#666" font-size="11" font-weight="bold">Diagrams</text>

  <!-- Arrows down from both -->
  <line x1="160" y1="196" x2="160" y2="218" stroke="#999" stroke-width="1.5" marker-end="url(#arrowGrey)"/>
  <line x1="390" y1="196" x2="390" y2="218" stroke="#999" stroke-width="1.5" marker-end="url(#arrowGrey)"/>

  <!-- Manual Review Gate -->
  <rect x="100" y="222" width="360" height="40" fill="#e74c3c" rx="20" filter="url(#shadow)" opacity="0.9"/>
  <text x="280" y="247" text-anchor="middle" fill="white" font-size="13" font-weight="bold">GATE: Manual Review + Approval Queue</text>

  <!-- Arrow down -->
  <line x1="280" y1="264" x2="280" y2="286" stroke="#999" stroke-width="1.5" marker-end="url(#arrowGrey)"/>

  <!-- Exception Process -->
  <rect x="100" y="290" width="360" height="36" fill="#f5e6cc" rx="6" stroke="#e67e22" stroke-width="1" filter="url(#shadow)"/>
  <text x="280" y="313" text-anchor="middle" fill="#a04000" font-size="11" font-weight="bold">Exception Process: "Can we deviate from target?"</text>

  <!-- Arrow down -->
  <line x1="280" y1="328" x2="280" y2="350" stroke="#999" stroke-width="1.5" marker-end="url(#arrowGrey)"/>

  <!-- Delivery Teams -->
  <rect x="120" y="354" width="100" height="36" fill="#ddd" rx="6" stroke="#bbb" stroke-width="1"/>
  <text x="170" y="377" text-anchor="middle" fill="#666" font-size="10">Team A</text>
  <rect x="240" y="354" width="100" height="36" fill="#ddd" rx="6" stroke="#bbb" stroke-width="1"/>
  <text x="290" y="377" text-anchor="middle" fill="#666" font-size="10">Team B</text>
  <rect x="360" y="354" width="100" height="36" fill="#ddd" rx="6" stroke="#bbb" stroke-width="1"/>
  <text x="410" y="377" text-anchor="middle" fill="#666" font-size="10">Team C</text>

  <!-- Outcomes - old model -->
  <rect x="60" y="410" width="440" height="90" fill="white" rx="6" stroke="#ddd" stroke-width="1"/>
  <text x="280" y="432" text-anchor="middle" fill="#999" font-size="11" font-weight="bold">OUTCOMES</text>
  <text x="280" y="452" text-anchor="middle" fill="#999" font-size="10">Weeks to approval  ·  Shadow architecture</text>
  <text x="280" y="468" text-anchor="middle" fill="#999" font-size="10">Governance theater  ·  Talent repulsion</text>
  <text x="280" y="484" text-anchor="middle" fill="#999" font-size="10">Compliance at a point in time  ·  Innovation bottleneck</text>

  <!-- ========== CENTER: Transform Arrow ========== -->
  <rect x="537" y="80" width="26" height="430" fill="none"/>
  <line x1="550" y1="170" x2="550" y2="400" stroke="#2c4a7c" stroke-width="2" stroke-dasharray="6,4"/>
  <polygon points="550,420 538,395 562,395" fill="#2c4a7c"/>
  <text x="550" y="155" text-anchor="middle" fill="#2c4a7c" font-size="12" font-weight="bold" transform="rotate(-90,550,250)">TRANSFORM</text>

  <!-- ========== RIGHT SIDE: Platform Launchpad Model ========== -->
  <rect x="570" y="80" width="490" height="50" fill="url(#newGrad)" rx="6"/>
  <text x="815" y="110" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Platform Launchpad Model</text>

  <!-- Governance Platform -->
  <rect x="590" y="150" width="450" height="80" fill="#eaf2f8" rx="8" stroke="#2980b9" stroke-width="2" filter="url(#shadow)"/>
  <text x="815" y="175" text-anchor="middle" fill="#1a5276" font-size="13" font-weight="bold">Autonomous Governance Platform</text>
  <text x="815" y="195" text-anchor="middle" fill="#2980b9" font-size="10">Fitness Functions · Policy Engines · Golden Paths · Guardrails</text>
  <text x="815" y="212" text-anchor="middle" fill="#2980b9" font-size="10">Version-controlled · Continuously enforced · Self-adapting</text>

  <!-- Embedded in CI/CD -->
  <rect x="610" y="248" width="410" height="32" fill="#d5f5e3" rx="16" stroke="#27ae60" stroke-width="1.5"/>
  <text x="815" y="269" text-anchor="middle" fill="#1a6b3c" font-size="11" font-weight="bold">Embedded in CI/CD: Continuous, Automatic, Invisible</text>

  <!-- Arrows down to teams -->
  <line x1="700" y1="282" x2="700" y2="310" stroke="#16538d" stroke-width="1.5" marker-end="url(#arrowBlue)"/>
  <line x1="815" y1="282" x2="815" y2="310" stroke="#16538d" stroke-width="1.5" marker-end="url(#arrowBlue)"/>
  <line x1="930" y1="282" x2="930" y2="310" stroke="#16538d" stroke-width="1.5" marker-end="url(#arrowBlue)"/>

  <!-- Delivery Teams on Platform -->
  <rect x="640" y="314" width="120" height="44" fill="white" rx="6" stroke="#2980b9" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="700" y="334" text-anchor="middle" fill="#1a5276" font-size="10" font-weight="bold">Team A</text>
  <text x="700" y="348" text-anchor="middle" fill="#2980b9" font-size="9">Self-governing</text>

  <rect x="775" y="314" width="120" height="44" fill="white" rx="6" stroke="#2980b9" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="835" y="334" text-anchor="middle" fill="#1a5276" font-size="10" font-weight="bold">Team B</text>
  <text x="835" y="348" text-anchor="middle" fill="#2980b9" font-size="9">Self-governing</text>

  <rect x="910" y="314" width="120" height="44" fill="white" rx="6" stroke="#2980b9" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="970" y="334" text-anchor="middle" fill="#1a5276" font-size="10" font-weight="bold">Team C</text>
  <text x="970" y="348" text-anchor="middle" fill="#2980b9" font-size="9">Self-governing</text>

  <!-- Innovation arrows radiating up from teams -->
  <line x1="700" y1="360" x2="700" y2="385" stroke="#27ae60" stroke-width="1.5" marker-end="url(#arrowBlue)"/>
  <line x1="835" y1="360" x2="835" y2="385" stroke="#27ae60" stroke-width="1.5" marker-end="url(#arrowBlue)"/>
  <line x1="970" y1="360" x2="970" y2="385" stroke="#27ae60" stroke-width="1.5" marker-end="url(#arrowBlue)"/>

  <!-- Innovation output -->
  <rect x="620" y="388" width="370" height="36" fill="#d5f5e3" rx="18" stroke="#27ae60" stroke-width="1.5"/>
  <text x="805" y="411" text-anchor="middle" fill="#1a6b3c" font-size="12" font-weight="bold">Rapid, Compliant Innovation at Scale</text>

  <!-- Outcomes - new model -->
  <rect x="590" y="440" width="450" height="90" fill="white" rx="6" stroke="#2980b9" stroke-width="1"/>
  <text x="815" y="462" text-anchor="middle" fill="#1a5276" font-size="11" font-weight="bold">OUTCOMES</text>
  <text x="815" y="482" text-anchor="middle" fill="#1a5276" font-size="10">Seconds to feedback  ·  Continuous compliance</text>
  <text x="815" y="498" text-anchor="middle" fill="#1a5276" font-size="10">Governance by design  ·  Talent magnet</text>
  <text x="815" y="514" text-anchor="middle" fill="#1a5276" font-size="10">Innovation enabled by default  ·  Business outcomes measured</text>

  <!-- Bottom: Core vs Context strategic frame -->
  <rect x="40" y="555" width="1020" height="75" fill="white" rx="8" stroke="#2c4a7c" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="550" y="577" text-anchor="middle" fill="#1a2744" font-size="13" font-weight="bold">Geoffrey Moore's Strategic Imperative</text>
  <text x="550" y="597" text-anchor="middle" fill="#555" font-size="11">Governance is mission-critical CONTEXT. Automate it. Extract resources. Reinvest in CORE (innovation, differentiation, competitive advantage).</text>
  <text x="550" y="615" text-anchor="middle" fill="#888" font-size="10" font-style="italic">"Your ultimate goal: extract resources from mission-critical context to fund mission-critical core."</text>

  <!-- Credit -->
  <text x="1085" y="645" text-anchor="end" fill="#999" font-size="10">Shawn McCarthy</text>
</svg>
